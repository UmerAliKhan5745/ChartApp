name: CI/CD Pipeline for MERN App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies and build the frontend
      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Install dependencies and build the backend
      - name: Install and prepare backend
        working-directory: backend
        run: |
          npm install --legacy-peer-deps

      # Log in to Docker Hub using the secret credentials
      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t mydockerhubuser/myapp:latest .
          docker push mydockerhubuser/myapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Connect to AWS EC2 using SSH and deploy
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.5.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            docker pull mydockerhubuser/myapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 5000:5000 --name myapp mydockerhubuser/myapp:latest
