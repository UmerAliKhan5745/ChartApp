name: CI/CD Pipeline for MERN App

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies and build the frontend
      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Install dependencies and prepare the backend
      - name: Install and prepare backend
        working-directory: backend
        run: |
          npm install --legacy-peer-deps

      # Log in to Docker Hub
      - name: Log in to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Decode and save the AWS private key
      - name: Decode SSH Private Key
        run: |
          echo "$AWS_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
        env:
          AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

      # Add the EC2 host to known hosts
      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      # Deploy to AWS EC2 using SSH
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AWS_HOST }} # EC2 Public IP or DNS
          username: ${{ secrets.AWS_USER }} # EC2 SSH Username (e.g., ubuntu)
          key: private_key.pem # Use the decoded private key
          port: 22 # Default SSH port
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/mern-app:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 5000:5000 --name myapp ${{ secrets.DOCKER_USERNAME }}/mern-app:latest
